<p style="color:DodgerBlue;">kurs works!</p>
<button> Spara till Canvas </button>

<table mat-table [dataSource] = "dataSource">

    <ng-container matColumnDef = "start_at"> 
        <th mat-header-cell *matHeaderCellDef> Startdatum </th>
        <td mat-cell *matCellDef="let element"> {{element.start_at}} </td>
    </ng-container>

    <ng-container matColumnDef="end_at"> 
        <th mat-header-cell *matHeaderCellDef> Slutdatum </th>
        <td mat-cell *matCellDef="let element"> {{element.end_at}} </td>
    </ng-container>

    <ng-container matColumnDef="title"> 
        <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element">
        <mat-form-field> 
            <input matInput placeholder="" [value]="element.title" [(ngModel)]="element.title">
        </mat-form-field>
    </td>
    </ng-container>

    <ng-container matColumnDef="location_name"> 
        <th mat-header-cell *matHeaderCellDef> Plats </th>
            <td mat-cell *matCellDef="let element">
        <mat-form-field> 
            <input matInput placeholder="" [value]="element.location_name" [(ngModel)]="element.location_name">
        </mat-form-field>
    </td>
    </ng-container>

    <ng-container matColumnDef="location_adress"> 
        <th mat-header-cell *matHeaderCellDef> Möteslänk </th>
            <td mat-cell *matCellDef="let element">
        <mat-form-field> 
            <input matInput placeholder="" [value]="element.location_adress" [(ngModel)]="element.location_adress">
        </mat-form-field>
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
